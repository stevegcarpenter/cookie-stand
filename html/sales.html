<!DOCTYPE html>
<html>
  <head>
    <title>Pat's Salmon Cookies | Statistics</title>
    <link rel="stylesheet" href="../css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|PT+Sans|Patua+One|Roboto+Slab" rel="stylesheet">
  </head>
  <body>
    <header>
      <section>
        <h1><a class="header-link logo-text" href="../index.html">Pat's Salmon Cookies</a></h1>
      </section>
      <nav class="nav-menu">
        <ul>
          <li><a class="header-link logo-text" href="../index.html">Home</a></li>
          <li><a class="header-link logo-text" href="../html/sales.html">Sales</a></li>
        </ul>
      </nav>
    </header>
    <main class="container">
      <section id="projected-sales-section">
        <h1>New Stores Coming</h1>
        <form id="main-form">
          <legend>New Store Details</legend>
          <label>
            Store Name:<br>
            <input type="text" name="storeName"><br>
          </label>
          <label>
            Min Cust Per Hour:<br>
            <input type="number" name="minCust"><br>
          </label>
          <label>
            Max Cust Per Hour:<br>
            <input type="number" name="maxCust"><br>
          </label>
          <label>
            Avg Cookies Per Customer:<br>
            <input type="number" step="any" name="avgCookiesPerSale"><br>
          </label>
          <button type="submit">Submit</button>
        </form>
        <h1>Cookie Stand Projected Sales</h1>
        <!-- Sales Projectsion Table -->
        <table id="main-table"></table>
      </section>
    </main>
    <footer>
        <p class="logo-text">&#169; 2017 Pat's Salmon Cookies</p>
    </footer>
    <script src="../js/sales.js" type="text/javascript"></script>
  </body>
</html>
